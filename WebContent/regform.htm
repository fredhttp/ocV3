<!DOCTYPE HTML>
<html>
    <head>
       <script src="https://code.jquery.com/jquery.min.js"></script> 
       <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script> 
       <script src="https://www.google.com/recaptcha/api.js" async defer></script>
       <link rel="stylesheet" href="css/regform.css" type="text/css">
       <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
      <head>
<body>
    <div class="input-container">  
     <div class="close"></div> 
        <h1>Create your account</h1>
        <h4>Itineraries will be issued based on first and last name and forwarded to your email address. Ensure they are accurate.</h4>
       
        <form id="signupform" method="POST">
            <div class="grid">
                <div class="col">
                	<div class="field-wrap">
                        <input name="regcode" type="text" required autocomplete="off" />
                      	<label>Registration Code<span class="req">*</span></label> 
                        <div class="bar"></div>
                    </div>
                    <div class="field-wrap">
                        <input name="fname" type="text" required autocomplete="off" />
                         <label>First Name<span class="req">*</span></label> 
                        <div class="bar"></div>
                    </div>
                    <div class="field-wrap">
                        <input name="passwd" type="password" required autocomplete="off"/>
                        <label>Password<span class="req">*</span></label>
                        <div class="bar"></div>
                    </div> 
                    <div class="field-wrap">
                        <input name="hnumber" type="text"   autocomplete="off"/>
                        <label>House/Apt number</label>
                        <div class="bar"></div>
                    </div>
                    <div class="field-wrap">
                        <input name="city" type="text" autocomplete="off"/>
                        <label>City</label>
                        <div class="bar"></div>
                    </div>
                    <div class="field-wrap">
                        <input name="zip" type="text" autocomplete="off"/>
                        <label>Zip code</label>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="col">
                	<div class="field-wrap">
                        <input name="phone" type="text" required autocomplete="off"/>
                        <label>Phone<span class="req">*</span></label>
                        <div class="bar"></div>
                    </div>  
                    <div class="field-wrap">
                        <input name="lname" type="text" required autocomplete="off"/>
                        <label>Last Name<span class="req">*</span></label> 
                        <div class="bar"></div>
                    </div> 
                     <div class="field-wrap">
                        <input name="confpasswd" type="password" required autocomplete="off"/>
                        <label>Confirm Password<span class="req">*</span></label>
                        <div class="bar"></div>
                    </div>
                    <div class="field-wrap">
                        <input name="street" type="text"  autocomplete="off"/>
                        <label>Street Address</label>
                        <div class="bar"></div>
                    </div>
                    <div class="field-wrap">
                        <input name="state" type="text"  autocomplete="off"/>
                        <label>State</label>
                        <div class="bar"></div>
                    </div>
                    <div class="field-wrap">
                        <input name="country" type="text"  autocomplete="off"/>
                        <label>Country</label>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
             <button>Get Started</button>  
             <br><br>
            <div class="g-recaptcha" data-sitekey="6LcP0hoTAAAAAAWsjYmaxQiXXeFC37q-P7O7W-4T"></div> 
         
        </form>
   	
   </div> 
  
</body>
    
       <script src="js/regform.js"></script>
      
    
</html>
